server:
  port: 8150

spring:
  profiles:
    active: dev  #it will not be pushed to git because it contains password

  application:
    name: user

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8110/eureka

feign:
  circuitbreaker:
    enabled: true
  retry:
    max: 1
    interval: 2000

resilience4j:
  timelimiter:
    configs:
      default:
        timeout-duration: 60s